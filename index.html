<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Food Catering</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Food Catering Menu</h1>
    </header>
    <!-- ... (previous HTML content) ... -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Main Course</h2>
            <div class="menu" id="main-course">
                <!-- Main course items will be dynamically generated here -->
            </div>
        </div>
        <div class="col-md-6">
            <h2>Desserts</h2>
            <div class="menu" id="desserts">
                <!-- Dessert items will be dynamically generated here -->
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <h2>Event Details</h2>
            <form id="event-form">
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time:</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="mb-3">
                    <label for="people" class="form-label">Number of People:</label>
                    <input type="number" class="form-control" id="people" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate Total</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Bill Details</h2>
            <div id="bill" class="mt-2"></div>
            <div id="billImage" class="mt-4"></div>
        </div>
    </div>
</div>
<!-- ... (rest of HTML content) ... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
