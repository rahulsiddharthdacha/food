<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Food Catering</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Food Catering Menu</h1>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Main Course</h2>
                <div class="menu" id="main-course">
                    <!-- Main course items will be dynamically generated here -->
                </div>
            </div>
            <div class="col-md-6">
                <h2>Desserts</h2>
                <div class="menu" id="desserts">
                    <!-- Dessert items will be dynamically generated here -->
                </div>
            </div>
        </div>
        <button id="calculate" class="btn btn-primary btn-block mt-4">Calculate Total</button>
        <div id="bill" class="mt-4"></div>
        <div id="billImage" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
